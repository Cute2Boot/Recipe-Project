<html>
<head>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/backbone.layoutmanager/backbone.layoutmanager.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main"></div>
<script id="search-layout-template" type="text/template">
    <div id="search-container"></div>
    <hr>
    <div id="results-container"></div>
</script>
<script id="search-template" type="text/template">
    <div class="row">
        <div class="col-xs-12">
            <select multiple></select>
            <button class="btn btn-default">Search</button>
        </div>
    </div>
</script>
<script id="results-template" type="text/template">
    <div class="row">
        <div class="col-xs-12">
            <ul>


            </ul>
        </div>
    </div>
</script>
<script id="recipe-template" type="text/template">
    <span><%= name %></span>
</script>

<script id="recipe-full-template" type="text/template">
    <h2><%= name %></h2>
    <ul>
    <% ingredients.each(function (i) { %>
        <%= Recipe.Templates.recipeFullIngredient({ model: i }) %>
    <% }); %>
    </ul>
</script>
<script id="recipe-full-ingredient-template" type="text/template">
    <li><%= model.get('name') %></li>
</script>
<script id="main-template" type="text/template">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="header">Recipe</h1>
            </div>
        </div>
        <div id="content-container">

        </div>
    </div>
</script>
<script src="recipe.js" type="text/javascript"></script>
</body>
</html>
