<html lang="en">

<head>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/backbone.layoutmanager/backbone.layoutmanager.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="main"></div>

<script id="main-layout-template" type="text/template">
    <div id="search-container">
    </div>
    <div id="new-recipe-container">
    </div>
    <div id="results-container">
    </div>
</script>

<script id="search-template" type="text/template">
    <div class="row">
        <div class="col-xs-12">
            <select multiple class="select-ingredients">
            </select>
            <button class="btn btn-primary btn-search">
                Search
            </button>
        </div>
        <div class="col-xs-12">
            <hr>
        </div>
    </div>
</script>

<script id="new-recipe-template" type="text/template">
    <div class="row">
        <div class="col-xs-12">
            <h2>Add New Recipe</h2>
        </div>
    </div>
    <div class="row show-hide-edit">
        <div class="col-xs-12">
            <input type="text" class="form-control input-add-new-recipe-name" value=""  placeholder="Enter name of new recipe " required="required">
            </button>
            <select multiple class="select-ingredients">
            </select>
            <button class="btn btn-success btn-add btn-new-recipe" >
                Update
            </button>
        </div>
        <div class="col-xs-12">
            <hr>
        </div>
    </div>
</script>

<script id="results-template" type="text/template">
    <div class="row">
        <div class="col-xs-12">
            <h2>Recipes</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul id="recipes">
            </ul>
        </div>
    </div>
</script>

<script id="recipes-template" type="text/template">
    <span class="recipe-listing"><%= name %></span>
    <button class="btn btn-danger btn-delete btn-delete-recipe">
        Delete
    </button>
    <button class="btn btn-warning btn-edit btn-edit-recipe">
        Edit
    </button>
    <hr>
</script>

<script id="recipe-full-template" type="text/template">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="recipe-title" style="display: inline"><%= name %></h2>
            <input type="text" class="form-control input-edit-recipe-title" value="" placeholder="<%= name %>">
            <button class="btn btn-warning btn-edit btn-edit-recipe-title" >
                Edit Recipe Title
            </button>
            <button class="btn btn-success btn-update btn-update-recipe-title" >
                Update
            </button>
            <button class="btn btn-danger btn-cancel btn-cancel-recipe-title" >
                Cancel
            </button>
        </div>
        <div class="col-xs-12">
            <hr>
        </div>
    </div>
    <div class="row show-hide-edit">
        <div class="col-xs-12">
            <h3>Ingredients</h3>
        </div>
        <div class="col-xs-12">
            <select multiple class="select-ingredients">
            </select>
            <button class="btn btn-primary btn-add btn-add-ingredient" >
                Add Ingredient
            </button>
            <button class="btn btn-success btn-update btn-update-add-ingredient" >
                Update
            </button>
            <button class="btn btn-danger btn-cancel btn-cancel-add-ingredient" >
                Cancel
            </button>
        </div>
        <div class="col-xs-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul>
                <% ingredients.each(function (i) { %>
                <%= Recipe.Templates.ingredients({ model: i }) %>
                <% }); %>
            </ul>
        </div>
    </div>
</script>

<script id="ingredients-template" type="text/template">
    <li>
        <%= model.get('name') %>
        <button class="btn btn-danger btn-delete btn-delete-ingredient" >
            Delete
        </button>
    </li>
    <hr>
</script>


<script id="main-template" type="text/template">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="header">Sunny in the Kitchen</h1>
            </div>
        </div>
        <div id="content-container">

        </div>
    </div>
</script>

<script src="recipe.js" type="text/javascript">
</script>

</body>
</html>
